<body>
    <div class="p-4">
        <header>
            <h2>Kirim Pesan Ke bidang</h2>
        </header>
        <form>
            <div class="mb-3">
                <label for="id-bidang" class="form-label">Bidang ID</label>
                <input id="id-bidang" type="text" class="form-control" placeholder="1 / 2 / 3 dst ......">
            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <input id="pesan" type="text" class="form-control" placeholder="Isikan Pesan .....">
            </div>
            <div class="col-12">
                <button id="button-send" type="submit" class="btn btn-primary">Kirim</button>
            </div>
        </form>
    </div>
</body>
